<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GenLayer On-Chain Playground</title>

  <!-- React + ReactDOM (CDN) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <link rel="stylesheet" href="/static/style.css" />

  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      backdrop-filter: blur(20px) saturate(180%);
      background-color: rgba(15, 23, 42, 0.65);
      border: 1px solid rgba(148, 163, 184, 0.3);
      border-radius: 20px;
      padding: 30px;
      width: 450px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 0 0 20px #38bdf8;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 8px;
      text-align: center;
      text-shadow: 0 0 6px #38bdf8;
    }

    p {
      font-size: 0.95rem;
      color: #94a3b8;
      margin-bottom: 20px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #334155;
      background: rgba(2, 6, 23, 0.8);
      color: #e5e7eb;
      margin-bottom: 14px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 8px #6366f1;
      background: rgba(15,23,42,0.9);
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      color: #020617;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: translateY(-2px);
      opacity: 0.95;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4), 0 0 10px #38bdf8;
    }

    .query-btn {
      background: linear-gradient(135deg, #f472b6, #facc15);
      color: #020617;
    }

    .log {
      margin-top: 16px;
      font-size: 0.85rem;
      color: #a5b4fc;
      word-break: break-word;
      max-height: 150px;
      overflow-y: auto;
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
      padding: 8px;
    }

    .copy-btn {
      margin-top: 6px;
      padding: 6px 12px;
      font-size: 0.8rem;
      border-radius: 8px;
      background: linear-gradient(135deg, #22c55e, #14b8a6);
      color: #020617;
      cursor: pointer;
      border: none;
      float: right;
    }

    .copy-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      const [contract, setContract] = React.useState("");
      const [value, setValue] = React.useState("");
      const [queryResult, setQueryResult] = React.useState("");
      const [status, setStatus] = React.useState("");

      async function updateStorage() {
        if (!contract || !value) {
          setStatus("‚ö†Ô∏è Fill all fields, anon dev.");
          return;
        }

        setStatus("‚è≥ Sending tx‚Ä¶");

        try {
          const res = await fetch("/storage/update", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contract_address: contract,
              value: Number(value),
            }),
          });
          const data = await res.json();
          setStatus("‚úÖ Tx sent: " + data.tx_hash);
          setTimeout(() => setStatus(""), 5000);
        } catch (e) {
          setStatus("üí• Something broke. Chain gods unhappy.");
        }
      }

      async function queryStorage() {
        if (!contract) {
          setStatus("‚ö†Ô∏è Enter contract address to query!");
          return;
        }

        setStatus("‚è≥ Fetching storage‚Ä¶");

        try {
          const res = await fetch(`/storage?contract_address=${contract}`);
          const data = await res.json();
          setQueryResult(JSON.stringify(data, null, 2));
          setStatus("üì° Query success!");
          setTimeout(() => setStatus(""), 5000);
        } catch (e) {
          setStatus("üí• Query failed. Chain gods unhappy.");
        }
      }

      function copyToClipboard() {
        if (!queryResult) return;
        navigator.clipboard.writeText(queryResult);
        setStatus("üìã Copied to clipboard!");
        setTimeout(() => setStatus(""), 3000);
      }

      return (
        <div className="card">
          <h1>GenLayer On-Chain Playground</h1>
          <p>
            No CLI. No code. Just vibes ü§ù <br/>
            Enter your contract, query or push values on-chain.
          </p>

          <input
            placeholder="Contract address (0x...)"
            value={contract}
            onChange={(e) => setContract(e.target.value)}
          />

          <input
            placeholder="Value to store"
            type="number"
            value={value}
            onChange={(e) => setValue(e.target.value)}
          />

          <button onClick={updateStorage}>Update Storage</button>
          <button onClick={queryStorage} className="query-btn">Query Storage</button>

          {queryResult && (
            <div className="log">
              <button className="copy-btn" onClick={copyToClipboard}>Copy</button>
              <pre>{queryResult}</pre>
            </div>
          )}

          {status && <div className="log">{status}</div>}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
